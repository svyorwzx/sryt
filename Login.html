<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        input {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            border-color: #0066cc;
            outline: none;
        }
        button {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 80%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #004d99;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Giriş Yap</h2>

        <!-- Giriş formu -->
        <form id="loginForm">
            <input type="text" id="username" placeholder="Kullanıcı Adı" required><br>
            <input type="password" id="password" placeholder="Şifre" required><br>
            <button type="submit">Giriş Yap</button>
        </form>

        <p class="error-message" id="errorMessage"></p>
    </div>

    <script>
        // Giriş formunun submit edilmesi olayını yakalayalım
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Formun sayfayı yeniden yüklemesini engelle

            // Formdaki kullanıcı adı ve şifreyi alalım
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // Kullanıcı adı ve şifreyi "Kenan" olarak kontrol ediyoruz
            if (username === "Kenan" && password === "Kenan") {
                // Eğer doğruysa, kullanıcıyı /home sayfasına yönlendiriyoruz
                window.location.href = 'home.html'; // Yönlendirme
            } else {
                // Eğer yanlışsa, hata mesajı gösterelim
                errorMessage.textContent = "Geçersiz kullanıcı adı veya şifre!";
            }
        });
    </script>

</body>
</html>
